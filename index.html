<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>课堂点名系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form name="config">
        <select name="class"> </select>
    </form>
    <div class="volume"><img src="images/speaker.svg" title="语音播报姓名" onclick="clickVolume()"> </div>
    <div class="container">
        <div class="card">
            <div class="systitle">
                <img src="images/hat.png">
                <h1>课堂点名系统</h1>
            </div>
            <div class="student"><span id="name">课堂点名</span></div>
            <div class="button-wrap">
                <button class="default-button" type="button" onclick="clickButton()">开始点名</button>
            </div>
        </div>
    </div>

    <div class="copyright">
        <span>© Song Baoming, songbaoming@yeah.net</span>
    </div>
    <script src="js/students.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
